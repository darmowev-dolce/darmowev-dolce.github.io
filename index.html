<p> Definicja: Ogólnoświatowa sieć komputerowa, będąca zbiorem milionów sieci lokalnych i pojedynczych komputerów z całego świata, oparta na protokole komunikacyjnym TCP/IP. W ramach sieci Internet dostępne są usługi takie jak: WWW, poczta elektroniczna, FTP (ang. File Transfer Protocol).</p>
